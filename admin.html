<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Hub Jeux</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:'Segoe UI',Arial,sans-serif;background:#111827;color:white;padding:50px;text-align:center;}
button{padding:8px 15px;margin:5px;border-radius:8px;border:none;cursor:pointer;font-weight:bold;transition:.3s;}
.validate{background:lime;color:#111;}
.reject{background:red;color:white;}
</style>
</head>
<body>
<h1>Admin – Valider les propositions</h1>
<p>Copie les sites validés dans <code>sites.json</code></p>

<div id="proposalsContainer"></div>

<script>
// Exemple de propositions (normalement dans proposals.json)
const proposals = [
  {"name":"TestSite","url":"https://example.com","icon":"sports_esports"},
  {"name":"Demo","url":"https://demo.com","icon":"flash_on"}
];

const container = document.getElementById('proposalsContainer');

proposals.forEach((p,i)=>{
  const div = document.createElement('div');
  div.innerHTML = `<strong>${p.name}</strong> - ${p.url} 
  <button class="validate" onclick="alert('Valide : copier dans sites.json')">Valider</button>
  <button class="reject" onclick="div.remove()">Refuser</button>`;
  container.appendChild(div);
});
</script>
</body>
</html>
